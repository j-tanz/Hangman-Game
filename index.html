<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Mascot Hangman!</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u"
        crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="assets/css/style.css">

</head>

<body>
    <br>
    <img src="assets/images/banner.png" class="img-rounded center-block" alt="Hangman">
    <h1>College Mascot Hangman Game</h1>
    <div class="container">
        <div class="jumbotron">
            <div class="row">
                <div class="col-md-6 gallowsBox">
                    <img class="fixPosition" src="assets/images/hangman/Gallows.png" alt="gallows">
                    <img id="headImg" class="fixPosition hangMan" src="assets/images/hangman/Head.png" alt="head">
                    <img id="torsoImg" class="fixPosition hangMan" src="assets/images/hangman/Torso.png" alt="torso">
                    <img id="LLegImg" class="fixPosition hangMan" src="assets/images/hangman/LeftLeg.png" alt="Left Leg">
                    <img id="RLegImg" class="fixPosition hangMan" src="assets/images/hangman/RightLeg.png" alt="Right Leg">
                    <img id="LArmImg" class="fixPosition hangMan" src="assets/images/hangman/LeftArm.png" alt="Left Arm">
                    <img id="RArmImg" class="fixPosition hangMan" src="assets/images/hangman/RightArm.png" alt="gallows">
                    <p id="guessRemain" class="text-center"></p>

                </div>
                <div class="col-md-6">
                    <h3 class="text-center">Guess a Letter!</h3>
                    <br>
                    <br>
                    <br>
                    <p id="wins" class="text-center">Wins :</p>
                    <p id="winCount" class="text-center">0</p>
                    <br>
                    <br>
                    <br>
                    <p id="currentWord" class="text-center"> CURRENT WORD</p>
                    <br>
                    <p id="hiddenWordSpace" class="text-center">_</p>
                    <p class="text-center">Letters Guessed : </p>
                    <p id="lettersGuessed" class="text-center"></p>
                </div>

            </div>
        </div>
    </div>
    <div id="myModal" class="modal">

        <div class="modal-content">
          <span class="close">&times;</span>
          <h3 id="appendMe"></h3>
          <br>
          <button class="btn btn-default" id="closeModal">PLAY AGAIN</button>
        </div>
      
      </div>
</body>
<script src="assets/javascript/game.js"></script>

</html>
